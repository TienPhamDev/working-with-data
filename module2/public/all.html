<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js" integrity="sha256-L+4Tyqh4wjUK45I691vlFI2tf8BmzlPoN/0mol3LVTw=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <h1>Dadta selfie App</h1>
  <script>
    getData()
    async function getData(){
      const response = await fetch("/api")
      const data = await response.json()
      
      data.forEach(e =>{
        const root = document.createElement("p")
        const vegetable = document.createElement("div")
        const geo = document.createElement("div")
        const date = document.createElement("div")
        const dateString = new Date(e.timestamp).toLocaleString()
        const image = document.createElement("img")
        
        image.src = e.image64
        
        vegetable.textContent = `vegetable : ${e.vegetable}`
        geo.textContent = `${e.lat} , ${e.lon}`
        date.textContent = dateString

        root.append(vegetable,geo,date,image)
        document.body.append(root)
      })

    }
  </script>
</body>
</html>
