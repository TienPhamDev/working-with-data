<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js" integrity="sha256-L+4Tyqh4wjUK45I691vlFI2tf8BmzlPoN/0mol3LVTw=" crossorigin="anonymous"></script>
  <style>
    #map{
      height:180px;
    }
    .hidden{
      display: none;
    }
  </style>
  <title>Show user location</title>
</head>
<body>
  <nav>
    <a href="index.html">enter</a> | <a href="all.html">list</a>
  </nav>
  <h1>Where my location ?</h1>
  <button class="btn-location">Show my location
  </button>
  <div class="location hidden">
    <p>Lat: <span id="latitude"></span>&deg;</p>
    <p>Lon: <span id="longitude"></span>&deg;</p>
  </div>
  <div id="map"></div>
  <input type="text" class="vegetable">
  <button class="btn-toServer">Submit</button>
  <script>
  function setup(){
    noCanvas()
    const video = createCapture(VIDEO)
    video.size(320,240)
    
    const input = document.querySelector(".vegetable")
    const submitBtn = document.querySelector(".btn-toServer")
    const locationBtn = document.querySelector(".btn-location")
    const locationDiv = document.querySelector(".location")
    const map = L.map('map').setView([0, 0], 13);
    const tile =L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
    const marker = L.marker([0, 0]).addTo(map);

    let lat,lon
    submitBtn.addEventListener("click",async (e)=>{
      const vegetable = input.value
      video.loadPixels()
      const image64 = video.canvas.toDataURL()
      const data = {lat,lon,vegetable,image64}
      const options ={
        method :"POST",
        headers:{
          "Content-Type":"application/json"
        },
        body: JSON.stringify(data)
      }        
      const response = await fetch("/api",options)
      const json = await response.json()
      console.log(json)     
    })
      if("geolocation" in navigator){
        console.log("geolocation is available")
        navigator.geolocation.getCurrentPosition(async (position)=>{
          lat = position.coords.latitude
          lon = position.coords.longitude
          map.setView([lat,lon],2)
          marker.setLatLng([lat,lon]).addTo(map)
          
          document.getElementById("latitude").textContent = lat.toFixed(2)
          document.getElementById("longitude").textContent = lon.toFixed(2)
          
        })
      }
      else {
        console.log("geolocation is not available")
      }
    locationBtn.addEventListener("click",(e)=>{
      locationDiv.classList.toggle("hidden")
    })

  }
  </script>

</body>
</html>
