<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js" integrity="sha256-L+4Tyqh4wjUK45I691vlFI2tf8BmzlPoN/0mol3LVTw=" crossorigin="anonymous"></script>
  <style>
    #map{
      height:180px;
    }
    .hidden{
      display: none;
    }
  </style>
  <title>Show user location</title>
</head>
<body>
  <nav>
    <a href="index.html">enter</a> | <a href="/logs/index.html">list</a>
  </nav>
  <h1>Where my location ?</h1>
  <button class="btn-location">Show my location
  </button>
  <div class="location hidden">
    <p>Lat: <span id="latitude"></span>&deg;</p>
    <p>Lon: <span id="longitude"></span>&deg;</p>
  </div>
  <div id="map"></div>
  <input type="text" class="vegetable">
  <button class="btn-toServer">Submit</button>

<script src="js.js"></script>
</body>
</html>
