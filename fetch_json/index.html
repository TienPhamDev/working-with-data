<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <style>
    #map{
      height: 480px;
    }
  </style>
  <title>Fetch_json</title>
</head>
<body>
  <div>
    <h1>Where is the ISS ?</h1>
    <p>lat: <span id="latitude"></span>&deg;</p>
    <p>lon: <span id="longitude"></span>&deg;</p>
  </div>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([51.505, -0.09], 13)
    const marker = L.marker([51.5, -0.09]).addTo(map);
    const icon = L.icon({
      iconUrl: 'International_Space_Station.png',
      iconSize:     [50, 36], // size of the icon
      
      iconAnchor:   [25, 18], // point of the icon which will correspond to marker's location
      
      
  });
    const tile = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
    const api_url = "https://api.wheretheiss.at/v1/satellites/25544"
    async function getIss(){
      const res = await fetch(api_url)
      const data = await res.json()
      const {latitude,longitude} = data
      document.getElementById("latitude").textContent = latitude.toFixed(2)
      document.getElementById("longitude").textContent = longitude.toFixed(2)
    }
    getIss()
  </script>
</body>
</html>
