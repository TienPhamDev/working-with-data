<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <style>
    #map{
      height: 480px;
    }
  </style>
  <title>Fetch_json</title>
</head>
<body>
  <div>
    <h1>Where is the ISS ?</h1>
    <p>lat: <span id="latitude"></span>&deg;</p>
    <p>lon: <span id="longitude"></span>&deg;</p>
  </div>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([0,0], 2)
    const tile = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 2,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    const issIcon = L.icon({
      iconUrl: 'International_Space_Station.png',
      iconSize:     [50, 32], // size of the icon
      
      iconAnchor:   [25, 16], // point of the icon which will correspond to marker's location
      
      
    });
    const marker = L.marker([0, 0],{icon:issIcon}).addTo(map);
    const api_url = "https://api.wheretheiss.at/v1/satellites/25544"
    let firstTime = true
    async function getIss(){
      const res = await fetch(api_url)
      const data = await res.json()
      const {latitude,longitude} = data
      marker.setLatLng([latitude,longitude])
      if(firstTime){
        map.setView([latitude,longitude],2)
        firstTime = false
      }
      document.getElementById("latitude").textContent = latitude.toFixed(2)
      document.getElementById("longitude").textContent = longitude.toFixed(2)
      
    }
    getIss()
    setInterval(getIss,1000)
  </script>
</body>
</html>
